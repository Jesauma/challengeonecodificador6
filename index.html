<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador de Texto</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<header class="logo">
			<img src="img/Logo.png" alt="Img/Logo Alura" />
		</header>

		<div class="container">
			<div class="encriptar">
				<textarea
					name="texto"
					class="texto"
					id="texto"
					cols="30"
					rows="10"
					placeholder="Ingresa el texto aquí"
				></textarea>

				<div class="terminos">
					<p>Solo letras minúsculas y sin acentos.</p>
				</div>
				<div class="botones">
					<button class="btn-encriptar" type="button" onclick="encriptar()">
						Encriptar
					</button>
					<input
						type="button"
						class="btn-desencriptar"
						value="Desencriptar"
						onclick="desencriptar()"
					/>
				</div>
			</div>
			<div class="encriptado">
				<div id="contenido-vacio">
					<img src="img/muñeco.png" alt="" id="muñeco" />
					<div class="mensaje-encriptado" id="mensaje-encriptado">
						<h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
						<p id="parrafo">
							Ingresa el texto que deseas encriptar o <br />
							desencriptar
						</p>
					</div>
				</div>
				<div class="caja-copiar ocultar" id="caja-btn">
					<button onclick="copytext()" class="btn-copiar">Copiar</button>
				</div>
				<div class="caja-resultado"></div>
				<p class="resultado-final" id="resultado-final"></p>
			</div>
		</div>
	</body>

	<script src="app.js"></script>
</html>
